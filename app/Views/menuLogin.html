<header class="wow fadeInLeft">
	<div class="navbar navbar-default navbar-fixed-top">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="{{constant('BASE_URL')}}">{{constant('APP_NAME')}}</a>
		</div>
		<div class="navbar-collapse collapse navbar-responsive-collapse">
			<form class="navbar-form navbar-left" id="acceso">
				<input type="text" class="form-control col-lg-8" placeholder="usuario" name="user" id="usuario">
				<input type="password" class="form-control col-lg-8" placeholder="contraseña" name="password" id="password">
				<button type="button" class="btn btn-success" onclick="accesar()">entrar</button>
			</form>
			<ul class="nav navbar-nav navbar-right">
				<li class="dropdown">
					<a href="#" class="dropdown-toggle" data-toggle="dropdown">Soporte <b class="caret"></b></a>
					<ul class="dropdown-menu">
						<li><a href="#">Olvidé mi contraseña</a></li>
						<li class="divider"></li>
						<li><a href="#">Contactar a sincco</a></li>
					</ul>
				</li>
			</ul>
		</div>
	</div>
</header>
<script type="text/javascript">
$(function(){
    $("#password").keypress(function(event) {
        if(event.which == 13) {
            accesar()
        }
    })

    $("#usuario").keypress(function(event) {
        if(event.which == 13) {
            accesar()
        }
    })
})

function accesar() {
    loader.show()
    sincco.consumirAPI('POST','{{constant('BASE_URL')}}login/apilogin',{userData:$("#acceso").serializeJSON()})
    .done(function(data) {
		loader.hide()
        if(data.acceso) {
            window.location = '{{constant('BASE_URL')}}dashboard'
        } else {
        	toastr.warning('Verifica tu usuario y contraseña.', 'Error de acceso')
        }
    }).fail(function(jqXHR, textStatus, errorThrown) {
    	console.log(errorThrown);
        toastr.error('Error al hacer la petición de acceso.', 'Intenta de nuevo')
        loader.hide()
    })
}
</script>
